<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" 
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" 
    integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
  <link rel="stylesheet" href="style.css" />
  <title>Shopping List</title>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h1 class="text-center mb-4">
        <i class="bi bi-bag-check-fill text-primary"></i> Shopping List
      </h1>
      
      <form action="" class="shopping-form mb-3">
        <div class="input-group">
          <input type="text" id="item_name" class="form-control rounded-start-pill" placeholder="Add new item...">
          <button type="submit" class="btn btn-primary rounded-end-pill">
            <i class="bi bi-plus-lg"></i> Add
          </button>
        </div>
      </form>

      <div class="alert alert-danger text-center d-none">
        <i class="bi bi-exclamation-triangle-fill"></i> No Items
      </div>

      <div class="filter-buttons mb-3 text-center">
        <div class="btn-group" role="group">
          <button item-filter="all" class="btn btn-primary ">All</button>
          <button item-filter="incompleted" class="btn btn-secondary">Incompleted</button>
          <button item-filter="completed" class="btn btn-secondary">Completed</button>
        </div>
      </div>

      <ul class="shopping-list list-group mb-3">
        <!-- Dinamik olarak eklenecek -->
      </ul>

      <div class="text-center">
        <button class="btn btn-outline-danger clear">
          <i class="bi bi-trash"></i> Clear All
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
